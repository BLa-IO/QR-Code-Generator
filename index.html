<!DOCTYPE html>
<html>
<head>
  <title>QR Code Generator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>QR Code Generator</h1>
  <form>
    <label for="link">Enter Link:</label>
    <input type="text" id="link" name="link" placeholder="Enter the website URL">
    <button type="button" onclick="generateQRCode()">Generate QR Code</button>
  </form>
  <div id="qr-code"></div>

  
  <label for="format">Select format:</label>
  <select id="format" name="format">
    <option value="png">PNG</option>
    <option value="jpeg">JPEG</option>
    <option value="pdf">PDF</option>
  </select>
  <button type="button" id="save-button" onclick="saveQRCode()">Save QR Code</button>
</form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>

  <footer id="footer">
    <p><bold>Contact :</bold></p>
  <div id="social-links">
    <a href="https://www.github.com/BLa-IO" target="_blank">
      <button id="github-btn">Github</button>
    </a>
    <a href="https://www.twitter.com/iambala_63" target="_blank">
      <button id="twitter-btn">Twitter</button>
    </a>
  </div>
</footer>
</body>
</html>
